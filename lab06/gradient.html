        <div style="background: repeating-radial-gradient(green,green 8px,yellow 0px,yellow 15px);"></div>
        <div style="background: radial-gradient(yellow,green,transparent),
                                linear-gradient(to bottom,blue,blueviolet)">
        </div>
        <div style="background: linear-gradient(to right,yellow,green 30%,transparent),
                                linear-gradient(to bottom,black 10%,white 60%,blue 85%,blueviolet 87%)">
        </div>
