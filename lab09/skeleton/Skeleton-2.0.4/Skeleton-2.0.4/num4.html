<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #grid{display: grid;grid-template-columns: 1fr 1fr 1fr ;grid-template-rows: 1fr 1fr 1fr;
                grid-template-areas: "a b b"
                                     "c c c"
                                     "d d d";}
            div div{border: 1px black ridge;}

        </style>
    </head>
    <body id="grid">
        <div style="grid-area: a;background: blue;"></div>
        <div style="grid-area: b;"></div>
        <div style="grid-area: c;background: red;"></div>
        <div style="grid-area: d"></div>
    </body>
    </html>
</html>
